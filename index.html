    // --- GPS LOGIKA (HELYES HAVERSINE) ---
    
    function deg2rad(deg) {
        return deg * (Math.PI / 180);
    }
    
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000; // F√∂ld sugara m√©terben
        const dLat = deg2rad(lat2 - lat1); 
        const dLon = deg2rad(lon2 - lon1); 
        const lat1Rad = deg2rad(lat1);
        const lat2Rad = deg2rad(lat2);
        
        const a = 
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1Rad) * Math.cos(lat2Rad) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; 

        return distance;
    }

        if (selectedId && EMPLOYEE_MAP[selectedId]) {

            const unitName = RESTAURANT_LOCATIONS[data.unit].name;
            
            displayDiv.innerHTML = `<small style="color: var(--color-text-light);">Dolgoz√≥:</small><br><strong>${data.name} (${unitName})</strong>`;
            avatarDiv.innerHTML = data.icon;
            
            // St√°tusz friss√≠t√©se: K√©szen √°ll a bejelentkez√©sre
            updateStatus(`K√©szen √°ll a bejelentkez√©sre a(z) ${unitName} egys√©gbe.`, 'info');
            
        } else {
            displayDiv.innerHTML = `<small style="color: var(--color-text-light);">Dolgoz√≥:</small><br><strong>-- K√©rem, v√°lasszon nevet --</strong>`;
            avatarDiv.innerHTML = '<svg class="default-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>';
            updateStatus("K√©rj√ºk, v√°lasszon egys√©get, majd dolgoz√≥t a bejelentkez√©shez.", 'info');
        }
    }
    
    function updateStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = message;
        
        if (type === 'error') {
            statusDiv.style.backgroundColor = 'var(--color-error)';
        } else if (type === 'success') {
            statusDiv.style.backgroundColor = 'var(--color-primary-light)';
        } else { 
            statusDiv.style.backgroundColor = 'var(--color-primary)';
        }
        statusDiv.style.color = 'white';
        statusDiv.style.opacity = '1.0';
    }
    
    // --- BEJELENTKEZ√âS / KIJELENTKEZ√âS F√úGGV√âNY (AZ ≈∞RLAP ELK√úLD√âSE) ---
    function checkInSubmit(type) {
        const selectedId = document.getElementById('employeeSelect').value;
        const form = document.getElementById('checkinForm');
        const checkTypeInput = document.getElementById('checkTypeInput');
        const timestampInput = document.getElementById('timestampInput');
        
        if (!selectedId || !EMPLOYEE_MAP[selectedId]) {
            updateStatus("HIBA: V√°lasszon dolgoz√≥t!", 'error');
            return;
        }

        const employee = EMPLOYEE_MAP[selectedId];
        const targetUnitCode = employee.unit;
        const targetLocation = RESTAURANT_LOCATIONS[targetUnitCode];

        updateStatus(`HELYSZ√çN ELLEN≈êRZ√âS: ${targetLocation.name} egys√©ghez... (Max ${MAX_DISTANCE_M} m)`, 'info');
        
        // GPS Ellen≈ërz√©s
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = getDistance(userLat, userLon, targetLocation.lat, targetLocation.lon);
                    
                    if (distance <= MAX_DISTANCE_M) {
                        const now = new Date();
                        
                        // 1. Kit√∂ltj√ºk a rejtett mez≈ëket az adatokkal
                        checkTypeInput.value = type; // 'BEJELENTKEZ√âS' vagy 'KIJELENTKEZ√âS'
                        timestampInput.value = now.toLocaleString('hu-HU', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' }); 
                        
                        // 2. Form elk√ºld√©se a Formsubmitnek!
                        form.submit();
                        
                        // 3. Visszajelz√©s (a Formsubmit √°tir√°ny√≠t, de ez is hasznos)
                        updateStatus(`‚úÖ SIKERES! Adatok k√ºld√©se: ${type}. T√°vols√°g: ${distance.toFixed(1)} m.`, 'success');

                    } else {
                        updateStatus(`HIBA! T√°vols√°g: ${distance.toFixed(1)} m. Nem tart√≥zkodik a ${targetLocation.name} egys√©g k√∂zel√©ben.`, 'error');
                    }
                },
                (error) => {
                    updateStatus(`GPS HIBA! Enged√©lyezze a helymeghat√°roz√°st.`, 'error');
                },
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        } else {
            updateStatus("TECHNIKAI HIBA: A b√∂ng√©sz≈ë nem t√°mogatja a helymeghat√°roz√°st.", 'error');
        }
    }


    document.addEventListener('DOMContentLoaded', () => {
        // A QR-k√≥d beolvas√°sa az URL-b≈ël √©s a rejtett mez≈ëbe √≠r√°sa
        const qrCodeInput = document.getElementById('qrCodeInput');
        if (qrCodeInput) {
            if (urlQrCode) {
                qrCodeInput.value = urlQrCode;
                updateStatus(`QR K√≥d beolvasva: ${urlQrCode}. V√°lasszon dolgoz√≥t.`, 'info');
            } else {
                qrCodeInput.value = 'MANU√ÅLIS_BEL√âP√âS'; 
            }
        }
        
        populateCities();
        populateEmployees(); 
        updateEmployeeInfo();
    });
    
</script>

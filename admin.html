<script>
    // ... (Előzmények, Konfiguráció és Segédfüggvények változatlanul) ...

    // --- SZŰRÉS ÉS FRISSÍTÉS LOGIKA (updateAdminPanel függvény) ---

    function updateAdminPanel() {
        // ... (Felső rész változatlan) ...

        // 2. RÉSZLETES NAPLÓ TÁBLÁZAT FRISSÍTÉSE
        const detailedBody = document.getElementById('detailedLogBody');
        detailedBody.innerHTML = '';
        
        let filteredLogCount = 0;

        window.filteredDetailedLog = []; 

        detailedLog.forEach(log => {
            // ... (Szűrési logika változatlan) ...
            
            // Szűrt adatok mentése CSV exportra
            window.filteredDetailedLog.push(log);
            filteredLogCount++;
            
            const row = detailedBody.insertRow();
            if (log.isActive) {
                row.classList.add('active-log');
            }

            // --- EZ A RÉSZ MÓDOSULT, CSAK AZ IDŐ PONTOSÍTÁSÁRA ---
            const datePart = log.checkIn.substring(0, 10);
            
            // Kivágjuk a "HH:MM:SS" részt (a 12. karaktertől)
            const checkInTime = log.checkIn.substring(12); 
            
            // Ha aktív, akkor "AKTUÁLIS", különben kivágjuk az időt
            const checkOutTime = log.out.substring(12); 
            // --- MÓDOSÍTÁS VÉGE ---
            
            row.insertCell().textContent = datePart;
            row.insertCell().textContent = log.name;
            row.insertCell().textContent = log.unit;
            row.insertCell().textContent = checkInTime; // CSAK IDŐPONT
            row.insertCell().textContent = checkOutTime; // CSAK IDŐPONT (vagy Aktuális)
            row.insertCell().textContent = log.durationStr;
            row.insertCell().textContent = log.isActive ? 'Aktív' : 'Lezárva';
        });

        // ... (Alul lévő részek változatlanul) ...
    }
    
    // ... (További script változatlanul) ...
</script>
